<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
  <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css">
  <link rel="stylesheet" href="./nCov.css">
  <title>2019nCov疫情分布地图</title>
</head>

<body>
  <p style="text-align:center; width: 100%">
    <h1 style="text-align:center; width: 100%">
      2019nCov疫情分布地图
    </h1>
  </p>
  <div class="update">
    <p>数据来自<a href="https://news.qq.com/zt2020/page/feiyan.htm">腾讯新冠病毒肺炎疫情平台</a><br>更新于 <span
        id="lastUpdateTime">2020-02-06 09:22:17</span></p>
  </div>
  <div class="recent">
    <div class="icbar confirm">
      <div>较上日<span id="nConfirmAdd" style="color: #F55253; fot-size: 14px;">-</span></div>
      <div id="nConfirm" style="color: #F55253;font-weight: 600; font-size: 18px;">-</div>
      <div style="font-size: 14px;background-color: #FFE0E0;">全国确诊</div>
    </div>
    <div class="icbar suspect">
      <div>较上日<span id="nSuspectAdd" style="color: #FF961E; fot-size: 14px;">-</span></div>
      <div id="nSuspect" style="color: #FF961E;font-weight: 600; font-size: 18px;">-</div>
      <div style="font-size: 14px;background-color: #FFEED9;"><span>疑似病例</span></div>
    </div>
    <div class="icbar heal">
      <div>较上日<span id="nHealAdd" style="color: #178B50; fot-size: 14px;">-</span></div>
      <div id="nHeal" style="color: #178B50;font-weight: 600; font-size: 18px;">-</div>
      <div style="font-size: 14px;background-color: #DFEEE6;">治愈人数</div>
    </div>
    <div class="icbar dead">
      <div>较上日<span id="nDeadAdd" style="color: #66666c; fot-size: 14px;">-</span></div>
      <div id="nDead" style="color: #66666c;font-weight: 600; font-size: 18px;">-</div>
      <div style="font-size: 14px;background-color: #EEEEEE;">死亡人数</div>
    </div>
  </div>

  <div style="text-align:center;width: 100%">
    <div id="container" class="map" tabindex="0"></div>
  </div>

  <div class="legend">
    <div class="colorbar" style="background-color: #FFFFFF; width: 4%;"></div>
    <div class="colorbar" style="background-color: #FFDFDF;"></div>
    <div class="colorbar" style="background-color: #FFBFBF;"></div>
    <div class="colorbar" style="background-color: #FF9F9F;"></div>
    <div class="colorbar" style="background-color: #FF7F7F;"></div>
    <div class="colorbar" style="background-color: #FF5F5F;"></div>
    <div class="colorbar" style="background-color: #FF3F3F;"></div>
    <div class="colorbar" style="background-color: #FF1F1F;"></div>
    <div class="colorbar" style="background-color: #FF0000;"></div>
    <div class="colorbar" style="background-color: #E70000;"></div>
    <div class="colorbar" style="background-color: #CF0000;"></div>
    <div class="colorbar" style="background-color: #B80000;"></div>
    <div class="colorbar" style="background-color: #A00000;"></div>
    <div class="colorbar" style="background-color: #880000;"></div>
    <div class="colorbar" style="background-color: #710000;"></div>
    <div class="colorbar" style="background-color: #590000;"></div>
    <div class="colorbar" style="background-color: #420000;"></div>
  </div>

  <p style="text-align:center; width: 100%; padding-top: 20px;">
    <h1 style="text-align:center; width: 100%">
      2019nCov疫情演进
    </h1>
  </p>
  <div class="update">
    <p>数据来自<a href="https://lab.isaaclin.cn/nCoV/">全国新型肺炎疫情实时数据接口</a></p>
  </div>
  <div style="text-align:center;width: 100%; padding-top: 30px;">
    <div id="evolve" class="map" style="height: 560px;" tabindex="1"></div>
  </div>
  <div class="evolve">
    <div class="btn" id="prev">《</div>
    <div class="date"><span id="evolveDate">2020-0-0</span></div>
    <div class="btn" id="next">》</div>
  </div>

  <div class="update" style="padding-top:30px; padding-bottom: 30px;">
    <p>onlysmooth@github</p>
  </div>

  <script language="javascript"
    src="https://webapi.amap.com/maps?v=1.4.15&key=e7271db4ee1362787bae1afa19ffb807&plugin=Map3D,AMap.DistrictLayer,AMap.Scale,AMap.ToolBar,AMap.Geocoder"></script>
  <script src="https://webapi.amap.com/loca?v=1.3.2&key=e7271db4ee1362787bae1afa19ffb807"></script>
  <script src="https://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
  <script language="javascript" src="./cities.js"></script>
  <script language="javascript" src="./nCov.js"></script>
  <script language="javascript" src="./evolve.js"></script>
</body>

</html>
